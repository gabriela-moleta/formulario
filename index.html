<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<h1>Formulário Completo</h1>

<form>
    <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required maxlength="100">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required maxlength="100">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="8" maxlength="12">

        <label for="Idade">Idade:</label>
        <input type="number" id="idade" name="idade" placeholder="Idade" required minlength="18" maxlength="100">   

        <label for="Data de Nascimento">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento" placeholder="data-nascimento">

        <label for="Web Site">WebSite:</label>
        <input type="url" id="website" name="website" placeholder="http://www.seusite.com" required>
    </fieldset>

    <fieldset>
        <legend>Preferências</legend>
        <label>Gênero</label>
        <input type="radio" id="masculino" name="genero" value="masculino" checked>
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" id="outros" name="genero" value="outros">
        <label for="outros">Outros</label>

        <label>Interesses:</label>
        <input type="checkbox" id="esportes" name="Interesses" value="esportes">
        <label for="esportes">Esportes</label>

        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologias">
        <label for="tecnologias">Tecnologias</label>

        <input type="checkbox" id="comidas" name="interesses" value="comidas">
        <label for="comidas">Comidas</label>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade">
            <option value="sao-paulo">São Paulo</option>
            <option value="rio-de-janeiro">Rio de Janeiro</option>
            <option value="belo-horizonte">Belo Horizonte</option>
            <option value="brasilia">Brasilia</option>
            <option value="curitiba">Curitiba</option>
          </select>

          <label for="descricao">Descrição:</label>   
          <textarea id="descricao" name="descricao" placeholder="Conte-nos sobre você" required></textarea>
        
        
        </fieldset>

        <fieldset>
            <legend>Envio de Arquivo</legend>
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required>

            <button type="submit">Enviar</button>


        </fieldset>
</form>

</body>
</html>
